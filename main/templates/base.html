<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tapmo.co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Tapmo.co</a>
                    {% if user.is_authenticated %}
                    <ul class="nav pull-right">
                        <li>
                            <a href="{% url hq %}">home</a>
                        </li>
                        <li>
                            <a href="{% url logout %}">logout</a>
                        </li>
                    </ul>
                    {% else %}
                    <form class="form-inline navbar-form pull-right" action="{% url login %}" method="POST">
                        {% csrf_token %}
                        <input type="text" class="span2" name="username">
                        <input type="password" class="span2" name="password">
                        <button type="submit" class="btn">login</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
